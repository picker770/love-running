<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and phoenix park" />
    <meta name="keywords" content="love running, run , running club, runners, Ireland, Dublin, sport, exercise" />
    <!-- Title -->
    <title>Love Running</title>
    <!-- This is our Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- linking style.css file  -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header starts -->
    <header>
        <a href="index.html">
            <!-- Logo zone starts -->
            <h1 id="logo">Love Running</h1>
        </a>

        <input type="checkbox" name="nav-toggle" id="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <!-- Logo zone finished -->

        <!-- Navbar zone start -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
        <!-- Navbar zone finished  -->

    </header>
    <!-- Header finished  -->

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">

                <h2><i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP!</i></h2>

                <label for="first-name">First Name</label>
                <input class="text-input" type="text" id="first-name" name="first_name" required><br>

                <label for="last-name">Last Name</label>
                <input class="text-input" type="text" id="last-name" name="last_name" required><br>

                <label for="email-address">Email</label>
                <input class="text-input" type="text" id="email-address" name="email_address" required><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" required checked>
                    </div>

                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" required>
                    </div>

                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" required>
                    </div>

                </div>

                <button class="join-button" type="submit">Let's Run</button>


            </form>
        </section>
    </main>

    <!-- footer starts-->
    <footer>

        <!-- Club's Social meida zone starts -->
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <!-- Club's Social media zone finished  -->
    </footer>
    <!-- Footer finished  -->

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/97d2d047fb.js" crossorigin="anonymous"></script>
</body>

</html>
